<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	input[type=image]{
		width : 50px;
		height : 35px;
		border : 2px solid blue;
		vertical-align : middle;
	}
	input[type=button], input[type=submit], button{
		height : 35px;
	}
	pre{
		font-size : 1.65em;
		border : 1px dotted green;
	}
	span{
		color : blue;
	}
</style>

<script>
	function proc(){
		//변수 선언
		var a; //스크립트는 변수타입설정을 안함. var사용.
		var b;
		//스크립트는 변수 선언 없이 사용할 수 있다.
		
		//값을 대입
		a = 10;
		b = 23.678;
		
		//계산
		c = a + b;
		
		//출력
		alert(c);
		
	}
</script>

</head>
<body>
	<pre>
	<span id = "span1">함수 : 기능을 수행</span> 
	내장함수 : alert('메세지'), getElementById('id이름')
	사용자 함수 : 함수를 직접 만든다. 
	사용자 함수가 정의 되었으면 호출하여 사용한다. 
	<span>함수 정의 function 함수이름 (변수) { }</span>
	</pre>
	<br>
	<br>

	<form action="formsend.jsp" method="get">
		<input type = "text" name = "name"><br>
		<input type = "password" name = "pass"><br>
		<input type = "email" name = "email"><br>
		
		<p>전송하기</p>
		<input type = "submit" value = "submit전송">
		<input type = "image" src = "../images/풍경1.jpg">
		<button>button전송</button>
		
		<p>전송 안됨</p>
		<button type="button" onclick="alert('hello')">button</button>
		<input type="button" onclick="proc()" value="확인">
	</form>
</body>
</html>
