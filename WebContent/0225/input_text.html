<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
		function calc() {
			
			//변수 선언
			var a;
			var b;
			
			//변수에 값 대입
			// a =  폼의 id가 in1인 곳에서 입력한 값을 가져와서 대입.
			// b =  폼의 id가 in2인 곳에서 입력한 값을 가져와서 대입.
			a = document.getElementById("in1").value
			b = document.getElementById("in2").value
			
			// 계산
			c = a * b;
			
			// 출력
			alert(c);
		}
		
		function colorChange(c) {
			alert(c);
			document.body.style.background = c;
		}
		
	
	</script>
	
	<style>
		body {
			background: pink;
		}
	</style>
</head>
<body>
	<form>
		<input id="in1" type="text" name="su1" value="100"><br>
		<input id="in2" type="text" name="su2" value="1"><br>
		
		<input type="button" value="확인" onclick="calc()" >
		<button onclick="calc()">전송</button>
		<br>
		<hr color='crimson'> <!-- 수평선 -->
		
		<input type='radio' name="color" value="blue" onclick="colorChange('blue')">파랑	<!-- name을 같은걸로 줘야 하나만 선택됨 -->
		<input type='radio' name="color" value="pink" onclick="colorChange('pink')">핑크
	</form>
</body>
</html>
