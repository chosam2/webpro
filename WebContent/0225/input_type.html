<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input_type.html</title>

<script>
	function change(){
		//각 요소에서 입력 한 값들을 가져오기 - id를 이용한다.
		color = document.getElementById("color").value;
		email = document.getElementById("email").value;
		tel = document.getElementById("tel").value;
		
		//alert(color + email + tel);
		
		document.body.style.background = color;
		
	}
</script>

</head>
<body>
   <form>
        date: <input type="date"><br>
        datetime: <input type="datetime"><br>
        datetime-local: <input type="datetime-local"><br>
        month: <input type="month"><br>
        time: <input type="time"><br>
        week: <input type="week"><br>
        color: <input type="color" id="color" name="color"><br>
        email: <input type="email" id="email" name="email"><br>
        tel: <input type="tel" id="tel" name="tel"><br>
        search: <input type="search"><br>
        range: <input type="range"><br> <!-- 브라우저 마다 달라서 잘 사용하지 않는다. -->
        number: <input type="number"><br>
        url: <input type="url"><br>
        <input type="button" value="확인" onclick="change()">  
    </form>
</body>

</html>
