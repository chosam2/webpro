<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		function change() {
			// 각 요소에서 입력 한 값을 가져오기 id를 이용
			color = document.getElementById("color").value;
			email = document.getElementById("email").value;
			tel = document.getElementById("tel").value;
			
			document.body.style.background = color;
		}
	</script>

</head>
<body>
	<form>
        date: <input id="id" type="date"><br>
        datetime: <input id="datetime" type="datetime"><br>
        datetime-local: <input type="datetime-local"><br>
        month: <input type="month"><br>
        time: <input type="time"><br>
        week: <input type="week"><br>
        color: <input id="color" type="color"><br>
        email: <input id="email" type="email"><br>
        tel: <input id="tel" type="tel" name=""><br> <!-- name은 서버로, id는 함수만들 때 사용 -->
        search: <input type="search"><br>
        range: <input type="range"><br>
        number: <input type="number"><br>
        url: <input type="url"><br>
        <input type="button" value="확인" onclick="change()">  
    </form>
	
</body>
</html>
