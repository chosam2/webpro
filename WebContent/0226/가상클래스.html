<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<link rel="stylesheet" type="text/css" href="../css/mycss.css">

<style>
	a {
		font-size : 1.3em;
		text-decoration: none;
	}	
	
	/* 처음 만들어 실행, 한번도 방문 안 한 상태. */ 
	/* 원래는 파랑색*/
	a:link {
		color : green;	
	}
	
	/* 방문했던 적이 있는 상태 */
	a:visited {
		color : red;
		text-decoration: overline;
	}
	
	/* 마우스가 올라와 있을 때 */
	a:hover {
		color : blue;
		font-size : 1.5em;
		text-decoration: underline;
	}
	
	/* a요소가 눌려지는 상태 */
	a:active {
		color : yellow;
		background : cyan;
	}
	
	input:focus { 	/*  text창에 마우스 클릭 했을때 */
		border : 2px solid crimson;
		background : whitegreen;
	}
	
</style>
</head>
<body>
	<pre>
		가상 클래스는 요소의 특정 상태에 따라 스타일을 정의한다.
		특정 상태란?
		 - 마우스가 올라와 있을 때
		 - 링크를 방문 했을 때와 방문하지 않았을 때
		 - 포커스가 들어와 있을 때
		 
		 클래스가 존재하지 않지만, 가상클래스를 임의로 지정해서 선택한다.
		 가상 클래스는 ' . ' 대신 ' : ' 을 사용한다.
		 가상 클래스 이름은 css표준에 의해 미리 지정되어 있기 때문에
		 이름을 바꿀 수 없다. 
	</pre>
