<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스</title>
<link rel="stylesheet" type="text/css" href="../css/mycss.css">
<style>
	a{
		font-size: 1.3em;
	}
	
	/* 처음 만들어 실행, 한번도 방문 안 한 상태 */
	a:link{
		color : green;
		text-decoration: none;
	}
	
	/* 방문 했던 적이 있는 상태 */
	a:visited{
		color : red;
	}
	/* 마우스가 올라와 있을때 */
	a:hover{
		text-decoration: underline;
		color : blue;
		font-size : 1.5em;
	}
	
	/* a요소가 눌려지는 상태 */
	a:active{
		color : yellow;
		background: pink;
	}
	input:focus{
		border : 2px solid crimson;
		background : yellow;
	}
</style>
</head>
<body>
<pre>
	가상 클래스는 요소의 특정 상태에 따라 스타일을 정의한다.
	특정 상태란 : 
	- 마우스가 올라와 있을때.
	- 링크를 방문 했을때와 방문하지 않았을때.
	- 포커스가 들어와 있을때.
	
	클래스가 존재 하지 않지만, 가상클래스를 임의로 지정해서 선택한다.
	가상클래스는 '.' 대신에 ':' 을 사용한다.
	가상클래스 이름은 css표준에 의해서 미리 지정되어 있기 때문에 
	이름을 바꿀수 없다.
</pre>
