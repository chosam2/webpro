<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자식후손선택자.html</title>

<!-- 외부 스타일 시트 -->
<link rel="stylesheet" type="text/css" href="../css/mycss.css">

	<!-- 내부 스타일 시트 --> <!-- 내부, 외부 스타일 같이 있으면 내부가 적용됨 -->
	<style>
		/* pre {
			background: pink;
			font-size : 1.5em;
			width : 60px;
		} */
	
		* {
			background : pink;
			color : blue;
		}
	
		fieldset {
		background : yellow;
		width : 500px;
	}
	
	/* form의 후손인 input선택 */
	form input { /* 띄어쓰기하면 후손 선택됨 */
		border : 2px solid crimson;
	}
	
	form > input { /* > 하면 자식만 선택됨 */
		 border : 5px dotted lime; 
	}
	</style>
</head>

<body> <!-- body의 자식에는 form -->
	<form action="formsend.jsp" method="post">	<!-- form의 자식 : label, input, fieldset -->
		<pre>
			자식 선택자 : form > input <br>
			후손 선택자 : form input <br>
		</pre><br>
		
		<fieldset> <!-- 인라인 스타일. 표준이 아님 --> <!-- fieldset도 form의 자식인가?? -->
			<input type="radio" name="gender" value="m">남자!
			<input type="radio" name="gender" value="w">여자!
		</fieldset>
		
		<fieldset style="width:800px"> <!-- 인라인 스타일이 가장 우선순위(인라인 > 내부 > 외부) -->
			<legend>성별</legend>
			
			<label class="gend" for="m">남자</label>
			<input id="m" type="radio" name="gender" value="m">
			
			<label class="gend" for="w">여자</label>
			<input id="w" type="radio" name="gender" value="w">
		</fieldset>
		
		<fieldset> <!-- 블록 요소(화면 전체 차지) -->
		<legend>전송하기 가능</legend>
		<input type="submit" value="submit전송">
		
		<input type="image" src="../images/java.png">
		<button>button??</button> <!-- 전송기능 -->
		</fieldset><br><br>
		
		<fieldset>
		<legend>전송하기 불가능</legend>
		<button type="button" onclick="alert('Hello')">button</button> <!-- 전송 불가능-->
		<input type="button" onclick="proc()" value="확인!"> <!-- 전송 불가능 -->
		<!-- ""안에 ''쓰기 -->
		</fieldset>
		
	</form>
</body>
</html>
