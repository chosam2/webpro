<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/mycss.css">
<title>형제 선택자.html</title>
<style>
	div + p{
		font-size : 1.5em;
		color : red;
	}
	div ~ p{
		color : green;
		background : yellow;
	}
</style>
</head>
<body>
<pre>
형제 선택자
s1 + s2 : s1 바로 다음에 나오는 형제중 s2 하나만 선택
s1 ~ s2 : s1 다음에 나오는 형제중 모든 s2 선택
앞에 있는 형제는 선택이 안되고 뒤에 있는 형제들을 대상으로 선택
</pre>

	<p>홍길동</p>
	<div>개나리</div>
	<p>진달래</p>
	<a href = "http://naver.com">네이버</a>
	<p>임꺽정</p>
	<p>이순신</p>

</body>
</html>
