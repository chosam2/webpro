<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>형제선택자.html</title>
	
<link rel="stylesheet" type="text/css" href="../css/mycss.css">
	
	<style>
			
		/* pre {
			margin : 2px;
			border : 5px;
		} */
	
		div + p { 	/* 바로 다음에 대상이 나와야함. 끼워들기하면 적용안됨. */
			font-size : 1.5em;
			color : red;
		}	
		
		div ~ p {	/* div 기준으로 뒤에있는 형제들만 적용 */
			background : lightgray;
			color : green;
		}
		
	</style>
	
</head>
<body>
	<pre>
		형제 선택자
		s1 + s2 : s1 바로 다음에 나오는 형제 중 하나만 선택.
		s1 ~ s2 : s1 다음에 나오는 형제중 모든 s2를 선택.
		앞에 있는 형제는 선택이 안되고 뒤에 있는 형제들을 대상으로 선택
	</pre>
	
	<br>
	<br>
	<p>홍길동</p>
	<div>개나리</div>
	<p>진달래</p>
	<a href="https://www.naver.com">네이버</a>
	<p>임꺽정</p>
	<p>이순신</p>
	
</body>
</html>
