<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

p {
	font-size: 1.5em;
}

#p1 {
	color: red;
}

#p2 {
	color: #ffff00;
}

#p3 {
	color: rgb(34, 190, 200);
}
</style>

<script>
	// t.style 내가 클릭한 p태그 
	function change(t) {
		var r = parseInt(Math.random() * 256);
		var g = parseInt(Math.random() * 256);
		var b = parseInt(Math.random() * 256);
		// t.style.color = 'rgb(' + r + ',' + g + ',' + b + ')';
		// alert(r + ',' + g + ',' + b)
		// r,g,b를 16진수로 변환 - toString(16) 메소드가 있음
		r = r.toString(16);
		g = g.toString(16);
		b = b.toString(16);
		t.style.color = "#" + r + g + b;
		alert(r + ',' + g + ',' + b)
	}
</script>

</head>
<body>
	<h1>클릭하면 색깔 바뀝니다.</h1><br><br>
	
	<p onclick="change(this)" id="p1">무궁화 꽃이 피었습니다</p>
	<!-- ()안에 this는 파라미터 -->
	<p onclick="change(this)" id="p2">우리집 강아지는 복슬강아지</p>
	<p onclick="change(this)" id="p3">코끼리 한마리가 거미줄에 걸렸네</p>

</body>
</html>
