<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	
	table {
		margin-left : 50px;
		border-spacing: 10px;
		empty-cells: show;
	}
	
	/* td에 주면 한 칸당 크기부여 */
	td {
		height : 70px;
		width : 200px;
		text-align : center;
	}
	
	/* tr에 주면 크기를 나눠서 부여함 */
	tr {
		
	}
	
	th {
		height : 50px;
		background: crimson;
	}
	
	caption {
		caption-side: bottom;
		font-size: 40px;
	}
	
	tr:nth-child(even) {
		background : lightyellow;
	}
	
	.tt {
		background: lightgreen;
	}
	
</style>

</head>
<body>

<pre>
	caption : 표의 제목
	th : attribute
	th : column
</pre>
	
	<table border="1">
		
		<caption>VIP 리스트</caption>
	
		<tr>
			<th>하나</th>
			<th>둘</th>
			<th>셋</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>

		<tr class="tt">
			<td>4</td>
			<td>5</td>
			<td></td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>

		<tr class="tt">
			<td>4</td>
			<td>5</td>
			<td></td>
		</tr>

	</table>

</body>
</html>
