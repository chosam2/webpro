<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		margin-top : 10px;
		margin-bottom : 10px;
	}
	header {
		width : 100%;
		height : 150px;
		background: lightyellow;
		border-radius : 25px;
	}
	
	header h1 {
		text-align: center;
	}
	
	nav {
		width : 100%;
		height : 50px;
		background: lightgreen;
		border-radius : 25px;
		
		
	}
	
	section {
		width: 70%;
		height : 350px;
		background : lightpink;
		float : right;
		border-radius : 25px;
	}
	
	section>article {
		margin-bottom : 5px;
		padding : 10px;
	}
	
	aside {
		width : 30%;
		height : 350px;
		background : lightblue;
		float : left;
		border-radius : 25px;
	}
	
	footer {
		width : 100%;
		/* height : 50px; */
		background : lightgray;
		clear : both;
		border-radius : 25px;
	}
	
	footer p {
		padding : 10px;
		text-align: center;
	}
</style>
</head>
<body>
	<header>
		<h1>My Blog Page</h1>
	</header>
	<nav>nav</nav>
	<section>
		<article>
			<h3>Semantic Tags</h3>
			시멘틱 요소(Semantic elements)
		</article>
		<article>
			<h3>div와 span</h3>
			div은
		</article>
	</section>
	
	<aside>
		<h2>Links</h2>
		<ul>
			<li><a href="https://www.w3schools.com" target="_blank">W3C</a></li>
			<li><a href="https://www.w3schools.com">MOZILLA</a></li>
			<li><a href="https://www.w3schools.com">HTML Docs</a></li>
		</ul>
	</aside>
	
	<footer>
		<p>	Copyright (c) 2019 Yu</p>
	</footer>
</body>
</html>
