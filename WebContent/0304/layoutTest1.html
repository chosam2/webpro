<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout 1</title>
<style>
	body{
		width: 600px;
		height: 300px;
	}
	div{
		margin: 1%;
	}
	#header{
		margin-left: 0%;
		width: 100%;
		height: 200px;
		background: yellow;
	}
	#nav{
		margin-left: 0%;
		width: 30%;
		height: 500px;
		background: pink;
		float: left;
	}
	#content{
		margin-left: 0%;
		margin-right: 0%;
		width: 69%;
		height: 500px;
		background: lightgreen;
		float: right;
	}
	#footer{
		margin-left: 0%;
		width: 100%;
		height: 200px;
		background: orange;
		clear: both;		
	}
	#art1, #art2{
		height: 200px;
		border: 5px solid green;
	}
</style>
</head>
<body>
<div id="header"> <h2>머릿글</h2> </div>
<div id="nav"> 메뉴선택 </div>
<div id="content"> 내용 
	<div id="art1">art1</div>
	<div id="art2">art2</div>
</div>
<div id="footer"> 바닥글 </div>
</body>
</html>
