<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layoutTest 2</title>
<style>
	*{
		margin-top: 1px; 
		margin-bottom: 1px;
	}
	header{
		width: 100%;
		height: 50px;
		background: skyblue;
		text-align: center;
	}
	aside{
		width: 20%;
		height: 350px;
		background: #00ccff;
		float: left;
	}
	aside img{
		width: 150px;
		height: 150px;
	}
	aside p, aside h2{
		margin: 10px;
		text-align: center;
	}
	section{
		width: 80%;
		height: 350px;
		background: #00aaff;
		float: right;
	}
	article{
		margin: 5px;
		padding: 5px;
		border: 1px solid;
		height: 150px;
	}
	footer{
		width: 100%;
		background: blue;
		clear: both;
	}
	footer p{
		padding: 10px;
		text-align: center;
		text-decoration:underline;
		color: white;
	}
</style>
</head>
<body>
	<header>
		<h1>My Blog Page</h1>
	</header>
	
	<nav></nav>
	
	<aside>
		<h2> Links </h2>
		<ul>
			<li><a href="https://www.w3.org/">W3C</a></li>
			<li><a href="https://www.naver.com/">NAVER</a></li>
			<li><a href="https://www.google.com/">GOOGLE</a></li>
		</ul>
		<p>
		<img src="../images/벚꽃.jpg"><br>벚꽃
		</p>
	</aside>
	
	<section>
	
		<article>
			<h2>Semantic Tags</h2>
			<p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나<br>
			목적을 명확하게 알려주는 요소이다.</p>
		</article>
		
		<article>
			<h2>div와 span</h2>
			<p>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데<br>
			 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한<br>
			 컨테이너로 사용할 수 있다.</p>
		</article>
		
	</section>
	
	<footer>
	<p>Copyright (c) 2018 Kim</p>
	</footer>
	
</body>
</html>
