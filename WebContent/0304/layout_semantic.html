<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout semantic</title>
<style>
	* {
		margin : 1px;
	}
	header {
		width : 100%;
		height : 200px;
		background : lightyellow;		
	}
	nav {
		width : 225px;
		height : 100px;
		background : cyan;
		
	}
	aside {
		width : 225px;
		height : 100px;
		bobrder : 5px solid green;
		background : lightblue;
		float : left;
	}
	section {
		width : 225px;
		height : 500px;
		background : lightpink;
	}
	
	footer {
		width : 500px;
		height : 200px;
		background : lightgreen;
	}
	
</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<aside>aside</aside>
	<section>
		<article>section-article</article>
		<article></article>
	</section>
	<footer></footer>
</body>
</html>
