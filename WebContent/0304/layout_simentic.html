<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout_simentic</title>
<style>
	*{
		margin: 1px;
	}
	header{
		width: 100%;
		height: 200px;
		background: yellow;
	}
	nav{
		width: 100%;
		height: 100px;
		background: cyan;
	}
	aside{
		width: 29%;
		height: 500px;
		background: pink;
		float: left;
	}
	section{
		width: 70%;
		height: 500px;
		background: lightgreen;
		float: right;
	}
	article{
		height: 200px;
		border: 5px solid green;
	}
	footer{
		width: 100%;
		height: 200px;
		background: orange;
		clear: both;
	}
</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<aside>aside</aside>
	<section>
		section
		<article>article</article>
		<article>article</article>
	</section>
	<footer>footer</footer>
</body>
</html>
