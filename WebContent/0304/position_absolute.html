<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position_absolute.html</title>

<style>
	p, div {
		width : 200px;
		height : 100px;
	}
	#one {
		background : yellow;
	}
	#two {
		background : pink;
		position : absolute;
		top : 130px;
		left : 50px;
	}
	#three {
		background : lightblue;
	}
	
</style>
</head>
<body>
	<pre>
		요소의 위치 설정
		position : absolute
		차례대로, 순서대로 배치 한 위치에서 다시 배치
		
	</pre>

	<p id="one">one block #1</p>
	<div id="two">two block #2</div>
	<p id="three">three block #3</p>
</body>
</html>
