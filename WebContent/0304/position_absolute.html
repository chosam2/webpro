<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position_absolute</title>
<style>
	pre{
		border: 2px solid blue;
		background: skyblue;
		font-size : 1.5em;
		width: 100%;
	}
	p, div{
		width: 200px;
		height: 100px;
	}
	#one{
		background: yellow;
	}
	#two{
		background: pink; 
		position: absolute;
		top: 150px;
		left: 50px;
	}
	#three{
		background: lightblue;
	}
	
</style>
</head>
<body>
<pre>
	요소의 위치 설정
	position : absolute;
	전체 페이지를 기준으로 시작 위치에서 top, left, bottom, right 
	만큼 떨어진 위치에 배치.
</pre>
	<p id = "one"> one block#1 </p>
	<div id = "two"> two block#2 </div>
	<p id = "three"> three block#3</p>
</body>
</html>
