<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
.left-box {
	width : 49%;
	height : 490px;
	float : left;
	text-align: center;
	
}
.right-box {
	width : 49%;
	height : 490px;
	float : right;
	text-align: center;
}

	li div.name{
		font-size : 20px;
		color: lightblue;
	}
	li div.price{
		font-size : 20px;
		color: lightblue;
	}
	li div.spec{
		font-size : 20px;
		color: lightblue;
	}

	li {
		list-style : none;
	}
</style>
</head>				
<body>
	<section>
		<article class="left-box">
			<div id="title"></div>
				<img class="left_image" height="300px" width="250px" src="../images/hood.jpg">
				<ul class="list">
					<li>
						<div class="name">제품명</div>
						<div class="name_">체크후드</div>
					</li>
					<li>
						<div class="price">가격</div>
						<div id="price_">15,000</div>
					</li>
					<li>
						<div class="spec">사이즈</div>
						<div class="spec_">S/M/L</div>
					</li>
				</ul>
		</article>
		
		<article class="right-box">
			<div id="title"></div>
				<img class="right_image" height="300px" width="300px" src="../images/hood.jpg">
				<ul class="list">
					<li>
						<div class="name">제품명</div>
						<div class="name_">체크후드</div>
					</li>
					<li>
						<div class="price">가격</div>
						<div class="price_">15,000</div>
					</li>
					<li>
						<div class="spec">사이즈</div>
						<div class="spec_">S/M/L</div>
					</li>
				</ul>
		</article>

		
	</section>
</body>
</html>
