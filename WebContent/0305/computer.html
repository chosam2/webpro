<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
.left-box {
	width : 49%;
	height : 490px;
	float : left;
	text-align: center;
	
}
.right-box {
	width : 49%;
	height : 490px;
	float : right;
	text-align: center;
}

	li {

	}

	<section>

	</section>
