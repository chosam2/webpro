<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var now1 = new Date();
	document.write(now1 + "<br>");

	now = now1.toLocaleString();
	document.write(now + "<br>");

	now = now1.toLocaleDateString();
	document.write(now + "<br>");
	
	now = now1.toTimeString();
	document.write(now + "<br>");
</script>
</head>
<body>
	Hello~
	<br>
</body>
</html>
