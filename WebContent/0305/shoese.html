<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
.left-box {
	width : 49%;
	height : 490px;
	float : left;
	text-align: center;
	
}
.right-box {
	width : 49%;
	height : 490px;
	float : right;
	text-align: center;
}

	li div.name{
		font-size : 20px;
		color: lightblue;
	}
	li div.price{
		font-size : 20px;
		color: lightblue;
	}
	li div.spec{
		font-size : 20px;
		color: lightblue;
	}

li {
	list-style : none;
}
</style>
</head>				
<body>
	<section>
		<article class="left-box">
			<div id="title"></div>
				<img class="left_image" height="150px" width="200px" src="../images/nikeshoes.PNG">

					<li>

				</ul>
		</article>
		
		<article class="right-box">

					</li>
				</ul>
		</article>

		
	</section>
