<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
.left-box {
	width: 49%;
	height: 490px;
	float: left;
	text-align: center;
}

.right-box {
	width: 49%;
	height: 490px;
	float: right;
	text-align: center;
}

li {
	list-style: none;
}

li div.name {
	font-size: 20px;
	color: lightblue;
}

li div.price {
	font-size: 20px;
	color: lightblue;
}

li div.spec {
	font-size: 20px;
	color: lightblue;
}
</style>
</head>
<body>
	<section>
		<article class="left-box">
			<div id="title"></div>
			<img class="left_image" height="200px" width="200px"
				src="../images/soccer.jpg">
			<ul class="list">
				<li>
					<div class="name">제품명</div>
					<div class="name_">아디다스 피날레</div>
				</li>
				<li>
					<div class="price">가격</div>
					<div class="price_">150,000</div>
				</li>
				<li>
					<div class="spec">스펙</div>
					<div class="spec_">사이즈:5호 / 종류 : 매치볼</div>
				</li>
			</ul>
		</article>

		<article class="right-box">
			<div id="title"></div>
			<img class="right_image" height="200px" width="200px"
				src="../images/soccer.jpg">
			<ul class="list">
				<li>
					<div class="name">제품명</div>
					<div class="name_">아디다스 피날레</div>
				</li>
				<li>
					<div class="price">가격</div>
					<div class="price_">150,000</div>
				</li>
				<li>
					<div class="spec">스펙</div>
					<div class="spec_">사이즈:5호 / 종류 : 매치볼</div>
				</li>
			</ul>
		</article>


	</section>
</body>
</html>
