<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 100px;
		height: 100px
	}
	
	#box1 {
		position : absolute;
		background: lightblue;
		z-index : 35;
		
	}
	
	#box2 {
		position : absolute;
		top : 20px;
		left : 30px;
		background : lightyellow;
		z-index : 30;
	}
	
	#box3 {
		position : absolute;
		top : 50px;
		left : 50px;
		background: lightgreen;
	}
</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
	<div id="box3">box3</div>
</body>
</html>
