<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* window.onload = function() {
		
	} */
	
	function runpro() {
		// id가 su1, su2요소에 접근해서 입력한 값을 가져온다.
		x = document.getElementById("su1").value;
		x = parseInt(x); // parseInt()안해주면  String임
		y = document.getElementById("su2").value;
		y = parseInt(y);
		sum = x + y;
		
		document.getElementById("sum").value = sum;
	}
</script>
</head>
<body>
	<h1>덧셈 하기</h1>
	<br>
	수1 : <input type="text" id="su1"><br>
	수2 : <input type="text" id="su2"><br>
	
	<br>
	<button id="run" onclick="runpro()">실행</button>
	<br><br>
	결과 : <input type="text" id="sum"><br>
</body>
</html>
