window.onload = function() {

	/*

	*/
	
	document.getElementById("sp1").textContent = value;
	
	if(value == null) {
		alert("취소버튼을 누르셨습니다.");
		document.getElementById("sp1").textContent = "NULL"
		document.getElementById("sp2").textContent = "NULL"
	} else if(value == "") {
		document.getElementById("sp1").textContent = "입력 안함."
		document.getElementById("sp2").textContent = "입력이 올바르지 않습니다."		
	} else if(value > 20){
		document.getElementById("sp2").textContent = "축하합니다"
	} else {
		document.getElementById("sp2").textContent = "더 크세요~"
	}
}
	
</script>
