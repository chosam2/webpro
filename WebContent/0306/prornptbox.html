<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		/* var value = prompt("이름을 입력하세요","홍길동");
		document.write("이름 " + value); */
		var value = prompt("나이를 입력하세요");
		//prompt 함수에 의해 리턴되는 값은 String타입이다.
		
		/* if(value > 20){
			alert("성인입니다.")
		}else{
			alert("미성년자입니다.")
		} */
		document.getElementById('sp1').textContent = value;
		if(value == null || value == ""){
			document.getElementById('sp2').textContent = "입력이 올바르지 않습니다."
		}else if(value > 20){
			document.getElementById('sp2').textContent = "성인입니다."
		}else{
			document.getElementById('sp2').textContent = "미성년자입니다."
		}
	}
</script>
</head>
<body>
	
	<h1>입력하기</h1>
	
	입력한 값 : <span id="sp1"></span><br>
	조건 : 20보다 큰지 작은지 판단 <br>
	결과 : <span id="sp2"></span><br>
	
</body>
</html>
