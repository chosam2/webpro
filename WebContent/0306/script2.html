<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script2</title>
<!-- 외부스크립트 연결 -->
<script type="text/javascript" src="../js/proun.js"></script>

<!-- 외부css 연결 -->
<link rel="stylesheet" type="text/css" href="../css/mycsss.css">

<!-- 내부스크립트 정의 -->
<script>
	function inpro() {
		//div에 Hello 문자를 출력 하는 방법 
		/* 
			- innerHTML = " " : 출력하고자 하는 문자에 html태그가 포함 되어 있는 경우
			- textContent = " " : 출력하고자 하는 문자에 html태그가 포함 되어있지 않은 경우 
		*/
		
		//요소에 접근하는 방법
		/* 
			document.getElementById('')
			document.getElementsByName('')
			document.getElementsByTagName('')
			document.getElementsByClassName('') 
		*/
		document.getElementById('result').innerHTML = "<h1>Hello!!</h1>"
		// document.getElementById('result').textContent = "<h1>Hello!!</h1>"
	}
	function change() {
		//div에 접근
		/* var */ vdiv = document.getElementsByTagName('div')[0]
		//배경색을 변경
		cr = parseInt(Math.random()*256);
		cg = parseInt(Math.random()*256);
		cb = parseInt(Math.random()*256);
		
		// vdiv.style.backgroundColor = 'rgb(' + cr + ',' + cg + ',' + cb + ')';
		
		cr = cr.toString(16);
		cg = cg.toString(16);
		cb = cb.toString(16);
		vdiv.style.backgroundColor = '#' + cr + cg + cb;
	}
	
	/* function textprint() {
		
	} 
	외부에서 설정하고 내부에도 설정하면, 내부의 스크립트가 실행된다.
	*/
</script>
<style>
	div{
		background : yellow;
		margin-top: 10px;
		width: 300px;
		height: 300px;
		border: 3px solid red;
	}
</style>
</head>
<body>
	<button id = "but1" onclick="change()">내부실행</button>
	<button id = "but2" onclick="textprint()">외부실행</button>
	<button id = "but3" onclick="alert('Hello~~')">인라인실행</button>
	<button id = "but4" onclick="inpro()">인라인내부실행</button>
	<br>
	<div id = "result" >
		
	</div>
</body>
</html>
