	function change() {
		// div에 접근해서
		var vdiv = document.getElementsByTagName('div')[0];
		// 배경색을 변경.
		cr = parseInt(Math.random() * 256);
		cg = parseInt(Math.random() * 256);
		cb = parseInt(Math.random() * 256);
		
		//vdiv.style.backgroundColor = 'pink';
		//vdiv.style.backgroundColor = 'rgb(' + cr + ',' + cg + ',' + cb + ')'; 
		
		cr = cr.toString(16);
		cg = cg.toString(16);
		cb = cb.toString(16);
		vdiv.style.backgroundColor = '#' + cr + cg + cb;
		
	}
	
</script>
