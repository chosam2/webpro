<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for_test</title>
<script>
	function pro1() {
		
		//3번 반복 만들기
		str = "";
		for(i = 0; i<3; i++){
			//입력받기
			x = prompt("몇단을 출력할가요?");
			str += "***" + x + "단***<br>";
			
			for(j = 1; j < 10; j++){
				str += x + " * " + j + " = " + x*j + "<br>";
			}
			str += "<br>"
		}
	
		//출력
		document.getElementById('result1').innerHTML = str; 
	}
</script>
<style>
	div {
		background-color: skyblue;
		width: 100%;
		height: 300px;
		font-size: 1.2em;
		overflow: auto;
		border: 1px solid orange;
	}
</style>
</head>
<body>
	버튼을 클릭하면 숫자를 입력받아 구구단을 출력한다.<br>
	<button id = "but1" onclick="pro1()">구구단</button>
	<div id = "result1"></div>
	<hr color="blue">
</body>
</html>
