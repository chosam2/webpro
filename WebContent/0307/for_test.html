<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width : 300px;
		height : 300px;
		border : 1px solid orange;
		text-align : center;
		overflow : auto;
	}
	
</style>

<script>
	function proc1() {
		
		str = "";
		for(j = 0; j < 3; j++) {

			x = prompt("숫자 입력");
			str += "*** " + x + " 단 ***<br>";
			
			for(i = 1; i < 10; i++) {
					
				str += x + "*" + i + "=" + x*i + "<br>";
			}
			document.getElementById("result1").innerHTML = str;
		}
	}
</script>
</head>
<body>
	버튼을 클릭하면 숫자를 입력받아 구구단을 출력 <br>
	<button id="but1" onclick="proc1()">구구단</button>
	<div id="result1"></div>
	<hr color="blue">
	<br>
</body>
</html>
