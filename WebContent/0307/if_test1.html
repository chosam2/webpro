	function proc1() {
		// 입력받기
		x = prompt("수를 입력하세요.");

		// 비교if~else
		res = "";
		if (x >= 60) {
			res = "합격";
		} else {
			res = "불합격";
		}

		str = "입력받은 값 : " + x + "<br>";
		str += "결과 : " + res;
		// 출력
		document.getElementById("result1").innerHTML = str;
		//str에 "<br>"태그가 있기때문 innerHTML로 받음. 일반적으로 출력할때는 textContent
	}

	function proc2() {

		//입력받기
		x = prompt("수를 입력하세요.");

		// 비교if~else
		res = "";
		if (x % 2 == 0) {
			res = "짝수입니다."
		} else {
			res = "홀수입니다."
		}
		str = "입력받은 값 : " + x + "<br>";
		str += "결과: " + res;
		// 출력
		document.getElementById("result2").innerHTML = str;
	}

		switch (y) {
			case 9:
				res = "수";
				break;
			case 8:
				res = "우";
				break;
			case 7:
				res = "미";

			case 6:

		} else if (x > 60) {

		} else {

		str = "입력받은 값 : " + x + "<br>";
		str += "결과: " + res;

		//출력
		document.getElementById("result3").innerHTML = str;
	}

	function proc5() {

		num1 = prompt("첫번째 값을 입력하세요")
		parseInt(num1);
		num2 = prompt("두번째 값을 입력하세요")
		parseInt(num2);

		res = "";

		gap = (num1 - num2);

		if (num1 > num2) {
			res += num1 + "값이" + gap + "만큼 더 큽니다.";
		} else {
			gap = (num2 - num1);
			res += num2 + "값이" + gap + "만큼 더 큽니다.";
		}

		str = "입력받은 값 : " + num1 + "과" + num2 + " 의 크기를 비교하면? " + "<br>";
		str += "결과: " + res;

		document.getElementById("result5").innerHTML = str;

	}

	function proc6() {

		num1 = prompt("첫번째 값을 입력하세요."); //x = parseInt(prompt("수1 입력"));
		num1 = parseInt(num1);
		num2 = prompt("두번째 값을 입력하세요.");
		num2 = parseInt(num2);
		operator = prompt("연산자를 입력하세요.", "+-*/");

		res = '';
		/* 
		if(operator == '+') {
			res += num1 + num2;
		} else if(operator == '-') {
			res += num1 - num2;
		} else if(operator == '*') {
			res += num1 * num2;
		} else if(operator == '/') {
			res += num1 / num2;
		} else {
			res += "잘못입력하셨습니다.";
		}
		 */

		switch (operator) {
		case "+":
			res += num1 + num2;
			break;
		case "-":
			res += num1 - num2;
			break;
		case "*":
			res += num1 * num2;
			break;
		case "/":
			res += num1 / num2;
			break;
		default:
			res += "잘못 입력하셨습니다."
		}

		str = "입력받은 값 : " + num1 + "과" + num2 + " 의 " + operator + " 연산결과는? "
				+ "<br>";
		str += res;

		document.getElementById("result6").innerHTML = str;

	}
