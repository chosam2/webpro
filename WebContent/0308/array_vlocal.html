<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/mycss.css">

<script>
	function proc1() {
		var arr = ["개나리", "진달래", "무궁화", "수선화", "벚꽃"];
		var result = document.getElementById("result1");
		print(arr, result); // 함수호출 -> 파라미터로 result(id값)를 보냄.
		// arr과 result가 지역변수이고  현재 함수내에서만 이용가능
		// print함수 내에서 지역변수를 사용하고자 한다면 
		// print함수 호출시 파라미터로 두개의 변수를 보내야 한다.
	}	
	
	function proc2() {
		
		var arr = new Array("사과", "바나나", "딸기", "복숭아", "참외", "수박");
		var result = document.getElementById("result2");
		print(arr, result); // 함수호출 -> 파라미터로 result(id값)를 보냄.
	}
	
	function proc3() { 
		
		var arr = new Array();
		arr[0] = "방콕";
		arr[1] = "베트남";
		arr[2] = "싱가폴"; 
		arr[3] = "프랑스"; 
		var result = document.getElementById("result3");
		print(arr, result);
	}
	
	function print(param, param2) { //param, param2 : 매개변수 -> param : arr, param2 : result
		// param : 매개변수 -> 함수호출시 파라미터로 넘겨주는 값을 받는 변수
		
		str = "";
		for(i = 0; i < param.length; i++) {
			str += i + "번째 : " + param[i] + "<br>";
		}
		param2.innerHTML = str;
		
	}
</script>
</head>
<body>
<pre>
	지역변수
		- function 안에서 선언하고 선언된 function에서만 사용 가능한 변수
		- 선언시 변수앞에 var을 붙히면 진역변수
</pre>
	<br><br>
	<button onclick="proc1()">array1 - 리터럴생성</button><br>
	<div id="result1"></div>
	<hr><br>
	<br><br>
	<button onclick="proc2()">array3 - 객체생성</button><br>
	<div id="result2"></div>
	<hr><br>
	<br><br>
	<button onclick="proc3()">array3 - 리터럴생성</button><br>
	<div id="result3"></div>
	<hr><br>
</body>
</html>
