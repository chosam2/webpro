<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for_test</title>
<script>
	function proc1() {
		
		res=0;
		for(i=1; i<=10; i++){
			res += i;
		}
		document.getElementById('result1').innerHTML = res;
	}
	function proc2() {
		res = 0;
		for(i=1; i<=200; i++){
			if(i%2 == 1){
				continue;
			}
			res += i;
		}
		document.getElementById('result2').innerHTML = res;
	}
	function proc3() {
		res = 0;
		for(i=1; i<=100; i++){
			res += i;
			if(res >= 3000){
				document.getElementById('result3').innerHTML = "종료숫자 : " + i;
				break;
			}
		}
		document.getElementById('result3').innerHTML += "<br>" + " 결과 : " + res;
	}
	function proc4() {
		res = 0;
		str = "입력숫자 : ";
		while(true){
			x = parseInt(prompt("숫자를 입력하세요.(0 입력시 종료.)"));
			if(x == 0){
				break;
			}else{
				str += x + "&nbsp;&nbsp;";
				res += x;
			}
		}
		document.getElementById('result4').innerHTML = str + "<br>" + " 결과 : " + res;
	}
</script>
<style>
	div{
		height: auto;
		padding: 10px;
		border: 1px solid blue;
	}
</style>
</head>
<body>
	1부터 10까지의 합을 구하는 프로그램을 작성하시오.<br>
	<button onclick="proc1()">실행</button>
	<br>
	<div id="result1"></div>
	<hr>
	<br>
	
	1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.(continue를 이용)<br>
	<button onclick="proc2()">실행</button>
	<br>
	<div id="result2"></div>
	<hr>
	<br>
	
	1~100까지의 합을 구하는데 합이 3000이상이되면 종료하는 프로그램을 작성하시오.(break를 이용)<br>
	<button onclick="proc3()">실행</button>
	<br>
	<div id="result3"></div>
	<hr>
	<br>
	
	사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오.<br>
	<button onclick="proc4()">실행</button>
	<br>
	<div id="result4"></div>
	<hr>
	<br>
	
</body>
</html>
