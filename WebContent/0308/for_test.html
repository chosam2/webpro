<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
div {
	height: auto;
	padding: 10px;
	border: 1px solid blue;
}
</style>

<script>
	function proc1() {
		
		str = "";
		sum = 0;
		for (i = 1; i <= 10; i++) {
			sum += i;
		}
		str += "1~10까지의 합은" + sum;
		document.getElementById("result1").innerHTML = str;
	}
	
	function proc2() {
			
		sum = 0;
		for(i = 1; i <= 200; i++) {
			if(i % 2 != 0) {
				continue;
			} 
			sum += i;
		}
		document.getElementById("result2").innerHTML = sum;
	}
	
	function proc3() {
		sum = 0;
		str = "";
		while(true) {
			for(i = 1; i <= 200; i++) {
				sum += i;
				if(sum >= 3000) {
					str += "i : " + i + "합은" + sum;
					
					break;
				}
			}
			break;
			
		}
		document.getElementById("result3").innerHTML = str;
	}
	
	
	function proc4() {

		sum = 0;
		str = "";
		while(true) {
			input = prompt("점수를 입력하세요", "0이면 종료");
			input = parseInt(input);
			if(input == 0) {
				break;
			}
			str += input + "&nbsp;";
			sum += input;
						
		}
		
		document.getElementById("result4").innerHTML = "입력한 값: " + str + "<br>" + "합은: " +sum;
	}
	
</script>
</head>
<body>

	1부터 10까지의 합을 구하는 프로그램을 작성하시오.(break나 continue를 이용)
	<br>
	<button onclick="proc1()">실행</button>
	<br>
	<div id="result1"></div>
	
	<br> 1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.(break나 continue를 이용)
	<br>
	<button onclick="proc2()">실행</button>
	<br>
	<div id="result2"></div>
	
	<br> 1~200까지의 합을 구하는데 합이 3000이상이면 종료되는 프로그램(break나 continue를 이용)
	<br>
	<button onclick="proc3()">실행</button>
	<br>
	<div id="result3"></div>
	<br>
	
	<br> 사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을
	작성하시오.(break나 continue를 이용)
	<br>
	<button onclick="proc4()">실행</button>
	<br>
	<div id="result4"></div>
	<br>
</body>
</html>
