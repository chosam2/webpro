<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 300px;
	height: 50px;
	border: 1px solid crimson;
}
</style>

<script>

	function add() {
		return s1 + s2;
	}	
	function sub() {
		return s1 - s2;
	}	
	function multi() {
		return s1 * s2;
	}	
	function divide() {
		return s1 / s2;
	}	
	
	function proc(a) {
		// window 객체에 포함되어 있기때문에 객체를 바로 리턴함(?)
		s1 = parseInt(document.getElementById("su1").value); // 지역변수로 선언하면 오류남
		s2 = parseInt(document.getElementById("su2").value);
		
		switch(a) {
		case '+' :
			//vadd = add(); // vadd에 add() return 값을 저장.
			//document.getElementById("result").innerHTML = vadd; 
			document.getElementById("result").innerHTML = add(); // 저장하지않고 바로 return값을 저장가능.
			break;
		
		case '-' :
			//vsub = sub();
			document.getElementById("result").innerHTML = sub();
			break;
		
		case '*' :
			document.getElementById("result").innerHTML = multi();
			break;
		
		case '/' :
			document.getElementById("result").innerHTML = divide();
			break;
	
		default :
			break;
		}
		
	}

</script>
</head>
<body>
	<!-- proc를 지역변수로(var) 선언하면 window에 속해있는 "su1"을 찾음 -->
	첫번째 : <input type="text" id="su1">	
	<br> 
	두번째 : <input type="text" id="su2">
	<br>

	<input type="button" value="+" onclick="proc('+')">
	<input type="button" value="-" onclick="proc('-')">
	<input type="button" value="*" onclick="proc('*')">
	<input type="button" value="/" onclick="proc('/')">
	<br>
	<br>
	<div id="result"></div>
</body>
</html>
