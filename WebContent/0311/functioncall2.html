<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 300px;
	height: 50px;
	border: 1px solid crimson;
}
</style>

<script>

	function add() {
		return su1 + su2;
	}	
	function sub() {
		return su1 - su2;
	}	
	function multi() {
		return su1 * su2;
	}	
	function divide() {
		return su1 / su2;
	}	
	
	function proc(a) {
		su1 = parseInt(document.getElementById("su1").value);
		su2 = parseInt(document.getElementById("su2").value);
		switch(a) {
		case '+' :
			//vadd = add(); // vadd에 add() return 값을 저장.
			//document.getElementById("result").innerHTML = vadd; 
			document.getElementById("result").innerHTML = add(); // 저장하지않고 바로 return값을 저장가능.
			break;
		
		case '-' :
			//vsub = sub();
			document.getElementById("result").innerHTML = sub();
			break;
		
		case '*' :
			document.getElementById("result").innerHTML = multi();
			break;
		
		case '/' :
			document.getElementById("result").innerHTML = divide();
			break;
	
		default :
			break;
		}
		
		
	}

</script>
</head>
<body>
	첫번째 : <input type="text" id="su1">
	<br> 
	두번째 : <input type="text" id="su2">
	<br>

	<input type="button" value="+" onclick="proc('+')">
	<input type="button" value="-" onclick="proc('-')">
	<input type="button" value="*" onclick="proc('*')">
	<input type="button" value="/" onclick="proc('/')">
	<br>
	<br>
	<div id="result"></div>
</body>
</html>
