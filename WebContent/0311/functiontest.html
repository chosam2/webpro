<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 300px;
	height: 50px;
	border: 1px solid red;
}
</style>

<script>
	function proc1() {
		// 입력한 값(value)을 가져오기
		// id로 접근
		a = document.getElementById("price").value;
		b = document.getElementById("su").value;
		sum = a * b;

		//출력
		document.getElementById("result1").innerHTML = sum;

	}
	
	function add(a,b) {	// parameter를 줬기때문에 x,y값은 전역변수가 아닌 지역변수로 var를 붙혀준다.
		return a + b;
	}

	function sub(a,b) {
		res1 = a - b;
	}
	
	function multi(a,b) {
		res2 = a * b;
	}

	function divide(a,b) {
		return a / b;
	}
		
	window.onload = function() {
		var x = parseInt(prompt("첫번째 수 입력"));	// 지역변수로 사용하기 위해서 var 붙힘
		var y = parseInt(prompt("두번째 수 입력"));	// 파라미터가 존재하는 함수 쓸꺼라서 지역변수로 사용.
		
		addres = add(x,y);	// 함수 호출 -> x, y는 실 인수, 실제 값
		sub(x,y);	// 함수 호출
		multi(x,y);	// 함수 호출
		divideres = divide(x,y); // 함수 호출, return이 있는 형태
		
		//출력
		document.getElementById("aa").innerHTML = "덧셈 결과 " + addres + "<br>"; 
		document.getElementById("aa").innerHTML += "나눗셈 결과 " + divideres + "<br>";
		
		// res1과 res2변수가 전역변수 일때 사용가능
		// 함수 내에서 var 없이 선언
		document.getElementById("aa").innerHTML += "뺄셈 결과 " + res1 +  "<br>";
		document.getElementById("aa").innerHTML += "곱셈 결과 " + res2 + "<br>";
		// res1과 res2변수가 지역변수 일때 오류가 발생한다
		// 함수내에서 var res2; var res2; 이렇게 선언하면 지역변수
		
		
		
	}
</script>
</head>
<body>
	가격 : <input type="text" id="price">
	<br> 
	수량 : <input type="text" id="su">
	<br>

	<input type="button" value="계산" onclick="proc1()">

	<div id="result1"></div>

	<br>
	<br>
	<br> prompt함수를 이용해서 2개의 수를 입력받고 사칙연산을 수행해서 출력한다.
	<br>
	<div id="result2">출력결과</div>
	<p id="aa"></p>

</body>
</html>
