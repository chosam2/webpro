	function add(a, b) {
		var sum = a + b;
		return sum;
	}

	function sub(a, b) {
		var sub = a - b;
		return sub;
	}

	window.onload = function() {
		// sum 변수가 지역변수이기 때문에 직접 사용하면 오류가 발생.
		// return받아서 사용하면 해결 가능.
		sum = add(4, 5);
		document.write("add(4,5) = " + sum + "<br>");

		sub = sub(10, 6);
		document.write("sub(10,6) = " + sub + "<br>");
