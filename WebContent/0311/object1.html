<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 객체정의 -> 리터럴로 직접 정의가능.
	var myCar = {	// 실행하자마자 생성됨. window.onload 없어도됨.
		model : "BMW",
		color : "white",	
		speed : 100,
		brake : function() { 
			this.speed = 0;
		}, 
		accel : function() {
			this.speed = 150;			
		}
			
	}
	
	function proc1() {
		str = "";
		str += "모델 : " + myCar.model + "<br>";
		str += "색상 : " + myCar.color + "<br>";
		str += "속도 : " + myCar.speed + "<br><hr>";
		
		// document.getElementById("result1").innerHTML = str; 
		
		myCar.year = 2019;	//myCar 에서 전역변수로 선언해주지 않아도 바로 사용가능.(js특성)
		str += "연식 : " + myCar.year + "<br>";
		document.getElementById("result1").innerHTML = str; 
		
		myCar.accel();
		document.getElementById("result1").innerHTML += "변경된 속도 : " + myCar.speed + "<br>"; 
	
		myCar.color = "red";
		document.getElementById("result1").innerHTML += "변경된 색상 : " + myCar.color + "<br>"; 
	}
	/* 
	docuemnt.write(myCar.model);
	docuemnt.write(myCar.color);
	docuemnt.write(myCar.speed);
 */
	function proc2() {
		str = "";
		str += "모델 : " + myCar.model + "<br>";
		str += "색상 : " + myCar.color + "<br>";
		str += "속도 : " + myCar.speed + "<br>";
		
		document.getElementById("result2").innerHTML += str; 
	}
	
</script>
</head>
<body>
	버튼을 클릭하면 리터럴에 의한 객체를 생성한다.
	<br>
	<button type="button" onclick="proc1()">객체생성</button>
	<div id="result1"></div>

	생성된 객체의 속도를 0으로 줄인다.
	<br>
	<button type="button" onclick="proc2()">객체생성</button>
	<div id="result2"></div>

	생성된 객체의 속도를 150으로 올린다.
	<br>
	<button type="button" onclick="proc3()">객체생성</button>
	<div id="result3"></div>
</body>
</html>
