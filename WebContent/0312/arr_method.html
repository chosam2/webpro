<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var str = ["홍길동", "개나리", "임꺽정", "진달래", "무궁화", "삼천리", "홍길동"]
</script>
</head>
<body>
	<h2>indexOf(item, start) : 배열에서 요소를 찾아 위치를 리턴한다.</h2>
	<button type="button">indexOf</button>
	<h2>lastIndexOf(item, start) : 역순으로 요소를 찾아 위치를 리턴한다.</h2>
	<button type="button">lastIndexOf</button>
	<h2>push(a,b,c,...) : 배열 끝에 요소룰 추가한다.</h2>
	<button type="button">push</button>
	<h2>pop() : 마지막 요소를 제거하고 리턴한다.</h2>
	<button type="button">pop</button>
</body>
</html>
