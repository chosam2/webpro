<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 80%;
	height: auto;
	maring: 10px;
	padding: 10px;
	border: 1px solid red;
}
</style>
<script>
	function proc0() {

		names = new Array();

		i = 0;
		while (true) {
			a = prompt("이름을 입력하세요");

			if (a == null || a == "") {
				break;
			} else {
				names[i] = a;
				i++;
			}
		}
		document.getElementById("result0").innerHTML = names;
	}

	function proc1() {

		length = prompt("저장할 공간의 크기를 지정하세요.");

		var arr = [];

		for (var i = 0; i < length; i++) {
			arr.push(prompt("배열의 " + i + "번째를 채워주세요"));
		}

		document.getElementById("result1").innerHTML = arr;
	}

	// 중복되지 않는 수 입력
	function proc2() {

		numbers = new Array();

		for (i = 0; i < 5; i++) {
			numbers[i] = prompt("내용입력");
			for (j = 0; j < i; j++) {
				//for(j = 0; j <= i - 1; j++) {
				if (numbers[j] == numbers[i]) {
					i--;
					continue;
				}
			}
		}
		document.getElementById("result2").innerHTML = numbers;

	}
</script>
</head>
<body>

	버튼을 클릭하면 이름을 입력하여 배열에 저장한다.
	<br> 입력시 취소 버튼을 클릭하거나 입력없이 확인 버튼을 클릭하면
	<br> 종료 하는것으로 한다.
	<br>

	<h2>prompt 취소 or null 까지 입력</h2>
	<button type="button" onclick="proc0()">배열 생성버튼</button>
	<div id="result0"></div>

	<h2>prompt 함수를 통해 입력한 값을 배열에 저장 (지정된 길이)</h2>
	<button type="button" onclick="proc1()">배열 생성버튼</button>
	<div id="result1"></div>

	<h2>prompt 중복되지 않는 숫자 입력.</h2>
	<button type="button" onclick="proc2()">배열 생성버튼</button>
	<div id="result2"></div>

</body>
</html>
