<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 200px;
		height: auto;
		margin: 20px;
		padding: 20px;
		border: 1px solid red;
	}
</style>
<script>
	today = new Date();
	
	window.onload = function() {
		
		setInterval(function(){
			
			var today = new Date();
			date = today.toLocaleDateString();
			time = today.toLocaleTimeString();
			
			document.getElementById("now").innerHTML = date + time +"<br>";
			
		}, 1000)
		
	}
	

	function proc1() {
		today = new Date();
		
		// time = today.getTime() + 500일의 millisec
		// 24 * 60 * 60 * 1000하루
		time = today.getTime() + 24 * 60 * 60 * 1000 * 500;
		// 새롭게 Date 객체를 생성하거나 setTime() 변경
		newday = new Date(time);
		//alert(newday);
		
		res = newday.toLocaleString();
		document.getElementById("result1").innerHTML = res;
	}
	
	function test() {
		
		var today = new Date();
		
		alert(today.getTime());
	}
</script>
</head>
<body>
	현재시간 : <span id="now"></span>
	<br><br>
	
	500일 후 계산하기
	<br>
	<button type="button" onclick="proc1()">실행</button>
	<br>
	<div id="result1"></div>

	<h2>테스트</h2>
	<br>
	<button type="button" onclick="test()">실행</button>
	<br>
	<div id="result3"></div>
</body>
</html>
