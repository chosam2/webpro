<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 200px;
	height: 180px;
}
</style>
<script>
	arr_img = [ '../images/nike.png', '../images/nikeshoes.PNG',
			'../images/soccer.jpg', '../images/nikeshoes2.jpg'];
	window.onload = function() {
		my_img = document.getElementById("image");

		a = setInterval(function() {
			idx = Math.floor(Math.random() * arr_img.length);
			my_img.src = arr_img[idx];

		}, 1000)
		
		console.log(a);
	}
	
	function changecolor() {
		
		bb = setInterval(function() {
			pp = document.getElementsByTagName('p')[0];
			r = Math.floor(Math.random() * 256);
			g = Math.floor(Math.random() * 256);
			b = Math.floor(Math.random() * 256);
			pp.style.background = pp.style.background == 'yellow' ? 'green' : 'yellow';
			//pp.style.background = 'rgb(' + r + ',' + g + ',' + b + ')';
			
			/* 
			r = 34;
			g = 200;
			b = 128;
			color = 'rbg('+ r + ',' + g + ',' + b + ')';
			*/			
			
		}, 1000)
		console.log(bb);
	}
	
	function stopChange() {
		clearInterval(a);
	}
	
	function stopTextColor() {
		clearInterval(bb);
	}
	

</script>
</head>
<body>
	<img id="image" src="../images/java.png">
	<br>
	<button onclick="stopChange()">중지</button> 
	<br><br>
	<hr color='red'>
	<br>
	setInterval : A Number, representing the ID value of the timer that is set.<br>
	Use this value with the clearInterval() method to cancel the timer<br>
	<div id=target" onclick="changecolor()">
		<p>색깔 바꾸고싶으면 나를 클릭해라</p>
	</div>
	<button onclick="stopTextColor()">중지</button>
</body>
</html>
