<style>

div {
	width: 500px;

<script>
	function proc1() {
		rand = Math.floor(Math.random() * 10 + 1);

		count = 0;
		inputs = "";

		while (true) {
			input = prompt("수를 입력하세요.", "1 ~ 10사이");
			count++;
			inputs += input + "&nbsp";

			if (input == rand)
				break;
			else if (input > rand) {
				alert("더 작은수를 입력하세요.");
			} else if (input < rand) {
				alert("더 큰수를 입력하세요.");
			}
		}
		// 출력
		res = "랜덤 수 : " + rand + "<br>";
		res += "입력한 수 : " + inputs + "<br>";
		res += count + "번째에 맞췄습니다.<br>";
		document.getElementById("result1").innerHTML = res;
	}

	function proc2() {

		arr = [ "가위", "바위", "보" ];

		rand = Math.floor(Math.random() * 3);

		com = arr[rand];
		res = "com : " + com + "<br>";

		man = prompt("가위 바위 보 를 입력");

		res += "man : " + man + "<br>";
		if (com == "가위" && man == "바위" || com == "바위" && man == "보"
				|| com == "보" && man == "가위") {
			res += "man이 이겼습니다."
		} else if (com == "가위" && man == "보" || com == "바위" && man == "가위"
				|| com == "보" && man == "바위") {
			res += "man이 졌습니다."
		} else {
			res += "man과 com이 비겼습니다."
		}

		document.getElementById("result2").innerHTML = res;

	}z

	function proc3() {

		arr = new Array(6);
		while (true) {
			for(i = 0; i < arr.length; i++) {
				rand = (Math.floor(Math.random() * 45) + 1);
				arr[i] = rand;
				for (j = 0; j < i; j++) {
					if (arr[i] == arr[j]) {
						i--;
						continue;
					} 
				}
			}
			break;
		}
		document.getElementById("result3").innerHTML = arr;

	}
</script>
</head>
<body>
	<h2>1. 1~10 사이의 난수를 발생 후 사용자가 이 값을 맞추는 프로그램을 작성하시오.</h2>
	<br>
	<button type="button" onclick="proc1()">실행</button>
	<br>
	<div id="result1"></div>

	<h2>2. 가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.</h2>
	(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)
	<br> 사용자는 가위 바위 보 를 입력하고 컴퓨터는 배열을 이용해서 배열 인덱스값을 랜덤으로 발생한다.
	<br> arr = ["가위", "바위", "보"];
	<br>
	<button type="button" onclick="proc2()">실행</button>
	<br>
	<div id="result2"></div>

	<h2>3.로또 번호를 생성하는 프로그램을 작성하시오.(1번 ~ 45번 중 6개의 번호를 추첨)</h2>
