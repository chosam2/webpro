<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 200px;
	height: 200px;
}
</style>

<script>
	function onoff() {

		imgele = document.getElementById("img1");

		// match() : 일부분의 문자를 비교해서 있으면 문자를 리턴하고

		//alert(imgele.src);

		// src의 값을 ==로 비교할 수 없다.
		// 일부의 문자가 포함되어 있느냐로 비교한다. -> match 함수
		/* 
		if(imgele.src == "off.png") {
			alert('yes');
		} else {
			alert('no');
		}*/

		// ---------------------------------------------------
		on_off_match = imgele.src.match('off.png');

		//alert(on_off_match);

		imgele.src = on_off_match == 'off.png' ? "../images/on.png"
				: "../images/off.png";

	}
</script>
</head>
<body>
	<img id="img1" src="../images/off.png" onclick="onoff()">
</body>
</html>
