<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table, tr,th {
		border : 1px solid black;
		height : 50px;
	}
</style>
<script>
	function proc2() {
	
		arr = [ "가위", "바위", "보" ];
	
		rand = Math.floor(Math.random() * 3);
	
		com = arr[rand];
		res = "com : " + com + "<br>";
	
		man = prompt("가위 바위 보 를 입력");
	
		res += "man : " + man + "<br>";
		if (com == "가위" && man == "바위" || com == "바위" && man == "보"
				|| com == "보" && man == "가위") {
			res += "man이 이겼습니다."
		} else if (com == "가위" && man == "보" || com == "바위" && man == "가위"
				|| com == "보" && man == "바위") {
			res += "man이 졌습니다."
		} else {
			res += "man과 com이 비겼습니다."
		}
	
		document.getElementById("result2").innerHTML = res;
	
	}
</script>
</head>
<body>
	<table style="width:90%">
		<tr>
			<th>사람</th>
			<th>COM</th>
		</tr>

		<tr>
			<th>???</th>
			<th>???</th>
		</tr>
	</table>

</body>
</html>
