<!DOCTYPE html>
<html lang="kr">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>회원가입</h2>
		<form class="form-horizontal">

			<div class="form-group">
				<label class="control-label col-sm-2" for="id">아이디:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="id"
						placeholder="Enter id" name="id">
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="name">이름:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="name"
						placeholder="Enter name" name="name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="addr1">주소:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="addr1"
						placeholder="Enter addr1" name="addr1">
				</div>
				<button type="button" class="btn btn-success btn-md"
					data-toggle="modal" data-target="#myModal">주소찾기</button>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="addr2">상세주소:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="addr2"
						placeholder="Enter addr2" name="addr2">
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="zip">우편번호:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="zip"
						placeholder="Enter zip" name="zip">
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="addr2">이메일:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="email"
						placeholder="Enter email" name="email">
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email" name="email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd"
						placeholder="Enter password" name="pwd">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" name="remember">
							Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
