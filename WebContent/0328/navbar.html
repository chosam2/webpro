<script>
	function pro(litag) {
		mainMenu = litag.getElementsByClassName("dropdown-toggle")[0]; //마이페이지

		menu = mainMenu.firstChild.data; // 주메뉴
		//alert(menu);

		// navbar에서 menu를 클릭할 때 content의 sidenav를 재구성한다.
		item = '<a href="#" class="list-group-item active">' + menu + '</a>';

		downClass = litag.getElementsByClassName("dropdown-menu")[0];
		subMenu = downClass.getElementsByTagName('a'); // downClass안에 subMenu 3개

		for (i = 0; i < subMenu.length; i++) {
			item += '<a href="#" class="list-group-item" target="#">'
					+ subMenu[i].textContent + '</a>';

			//navbar의 드롭다운메뉴의 출력 이벤트
			subMenu[i].addEventListener('click', subMenuPrint);
		}

		listGroup = document.getElementsByClassName("list-group")[0];
		listGroup.innerHTML = item; // item내에 태그가 포함되어있어서 innerHTML

		// content의 sidenav메뉴 재구성 후 재구성된 항목에도 이벤트 부여
		items = document.getElementsByClassName('list-group-item');

		for (i = 0; i < items.length; i++) {
			// actiove 문자가 포함되어 있으면 이벤트 등록을 하지 않는다
			if (items[i].getAttribute('class').match('active'))
				continue;
			// active 문자가 포함되어 있지 않으면 이벤트 등록한다.
			// click : 이벤트 종류, subMenuPrint 함수이름
			items[i].addEventListener('click', subMenuPrint);
		}
		
	}
	
	
</script>
