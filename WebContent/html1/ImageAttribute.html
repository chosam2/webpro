<html>
	<head>
		<meta charset = "UTF-8">
		<title>이미지 속성들</title>
		

		<style>
			img {	<!-- 인라인 속성이라 옆으로 나열 -->
				width : 100px;
				height : 100px;
				border : 2px solid crimson
			}
			
			#img4 {
				border : 5px dotted blue;
			}
		</style>
	</head>
	
	<body>
	<pre>
		img 속성 : 
		src : 필수 속성
		width : 가로 -> style이 정해져 있으면 적용되지 않는다.
		height : 세로 -> sytle이 정해져 있으면 적용되지 않는다.
		alt : 이미지가 나타나지 않을 때  대체되는 문자.
		border : 테두리
		title : 마우스 갖다대면 설명나옴(말풍선?)
		
	</pre>
		<img id="img1" src="images/Penguins.jpg" title="펭귄">
		<img id="img2" src="images/Koala.jpg" border="10">
		<img id="img3" src="images/Jellyfish.jpg" style="width : 50px; height : 50px;">
		<img id="img4" src="images/WorongImage.jpg" alt="This image is fault">
	</body>
</html>
