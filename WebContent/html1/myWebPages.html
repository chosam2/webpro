<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Web Programming</title>
		
		<style>
			img	{
				width : 250px;
				height : 200px;
			}
			
			h1 {
				background : cyan;
				color : red;
			}
			
			em {
				background : cyan;
			}
		</style>
		
	</head>
	<body>
		<!-- h태그는 자동 줄바꿈 이루어짐.
			 한 줄 전체를 차지하는 요소 : block
			 ex)h1,h2, ~h6, p
			 필요한 만큼만 차지하는 요소 : inline
			 ex)em, img
		-->
		<h1>Hello World 'h1' size</h1>
		<h2>Hello World 'h2' size</h2>
		<h3>Hello World 'h2' size</h3>
		<br/>
		<h1>Welcome to the Web Programming!</h1>
		<img src = "images\java_coffee.png">
		<a href="https://www.java.com">자바 홈페이지</a>
		<br>
		<br/>
		언제든지 오셔서 질문이 있으시면 올려주세요! <em>여러분을 환영합니다.</em>
		<h2> 내용 </h2>
		Html, Css, JavaScript, JQuery, JSP, Spring, Oracle, Java
		
		
		<br/>
		
	</body>
