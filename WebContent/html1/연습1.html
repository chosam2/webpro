<html>
	<head>
		<title>연습</title>
		
		<style>
			img{
				width : 300px;
				height : 250px;
			}
			em{
				background : cyan;
			}
			h1{
				background : cyan;
			}
		</style>
		
	</head>
	
	<body>
		<!-- 주석문 설명문 
		글자크기 지정 h1~h6(자동 줄바꿈이 이루어진다.)
		한 줄 전체를 차지하는 요소 : block 요소 
		 - h1~h6, p
		필요한 만큼만 차지하는 요소 : inline 요소
		 - em, img
		-->
		<h1>Hello World~~</h1>	
		<h2>Hello World~~</h2>
		<h3>Hello World~~</h3>
		<h4>Hello World~~</h4>
		<h5>Hello World~~</h5>
		<br/>
		<h1> Welcome to the Web Programming!</h1>
		<img src="images/커피1.jpg" />
		<br/>
		<br/>
		언제든지 오셔서 질문이 있으시면 올려주세요! <em>여러분을 환영합니다.</em>
		<h2>내용</h2>
		HTML5, CSS, JavaScript, jQuery, SQL, JSP, Spring, Oracle, JAVA, ...
	</body>
	
</html>
