<html>
	<head>
		<title>이미지 속성들</title>
		<style>
			img{
				width : 150px;
				height : 100px;
				border : 2px solid crimson;
			}
			
			#img5{
				border : 5px dotted blue;
			}
		</style>
	</head>
	
	<body>
<pre>
	img 속성 :  
	src    : 필수.
	width  : 가로 , style이 정해져 있으면 적용되지 않는다.
	height : 세로 , style이 정해져 있으면 적용되지 않는다.
	alt    : 이미지가 나타나지 않을때 대체되는 문자.
	border : 테두리
	title  : 말풍선
	
</pre>
		<img id = "img1" src = "images/풍경1.jpg" title = "풍경">
		<img id = "img2" src = "images/Dosert.jpg" alt = "사막">
		<img id = "img3" src = "images/Tulips.jpg" alt = "튤립">
		<img id = "img4" src = "images/Lighthouse.jpg" border = "1">
		<img id = "img5" src = "images/Penguins.jpg">
	</body>
</html>
