<html>
	<head>
		<meta charset = "UTF-8">
		
		<title>커피2</title>
		
		<style>
			p	{
				front-size : 20px;
				}
			
			pre {
				width : 500px;
				font-size : 1.5em;
				background : lightgray;
				border : 5px dotted blue;	<!-- solid dotted 등등..-->
				}
				
			img {
				width : 100px;
				height : 100px;
			}
			
		</style>
	</head>
	
	<body>
	<!-- block 요소 : 한줄 전체를 차지하는 요소
			p, pre, h1, hr, ul, ol
		 inline 요소 : 글자 길이 만큼만 차지하는 요소
			a, img, em, strong 
	-->
<pre>
	&lt;a&gt태그 : 페이지 이동을 위한 태그
	href 속성에 페이지 주소를 설정한다.
</pre>
	<h1> Web 커피 메뉴 </h1>	
		<p> <a href="americano.html"> 아메리카노 </a> </p>
		<img src="images/americano.jpg" style="width:500; height:500;">
		<p> <a href="cafelatte.html"> 카페라떼 </a></p>
		<img src="images/cafelatte.jpg">
		<p> <a href="hotChoco.html" > 핫초코 </a></p>
		<br>
		<hr color = 'red'>
		<!-- 
			외부 스타일 : 별도의 파일(.css)로 저장되는 스타일
			내부 스타일 : <head>태그사이에 <style></style>
			인라인스타일 : 태그속에 직접 style를 설정
			
			중복되는 스타일이 있다면 인라인스타일이 가장 먼저 우선실행되고
		-->
		
		<h1> Web Tea 메뉴 </h1>
			<h3> ul : 번호 없는 리스트</h3>
		<ul>
			<li>그린티</li>
			<li>자몽티</li>
			<li>허브티</li>
		</ul>
		<hr color = 'yellow'>
			<h3> ol : 번호 있는 리스트</h3>
		<ol>
			<li>아메리카노</li>
			<li>카페라떼</li>
			<li>핫초코</li>
		</ol>
		
		<h3> ol속에 a태그 </h3>
			<ol>
				<li> <a href = "americano.html"> 아메리카노 </li>
				<li> <a href = "cafelatte.html"> 카페라떼</li>
				<li> <a href = "hotChoco.html"> 핫초코</li>
			</ol>
	</body>
</html>
